<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="carrossel">
        <div class="slid">
            <input type="radio" name="radio-btn" id="radio1" >
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">


            <section class="imagem first">
                <img src="imagens/fish-3404_1920.png" alt="img1">
            </section>
            <section class="imagem">
                <img src="imagens/fish-344960420.png" alt="img2">
            </section>
            <section class="imagem">
                <img src="imagens/fish-3449604_ng.png" alt="img3">
            </section>
            <section class="imagem">
                <img src="imagens/fish-34_1920.png" alt="img4">
            </section>


            <section class="auto">
                <aside class="auto-btn1"></aside>
                <aside class="auto-btn2"></aside>
                <aside class="auto-btn3"></aside>
                <aside class="auto-btn4"></aside>
            </section>
        </div>
        <section class="manual-naveg">
            <label for="radio1" class="manual"></label>
            <label for="radio2" class="manual"></label>
            <label for="radio3" class="manual"></label>
            <label for="radio4" class="manual"></label>
        </section>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
